name: 🔬 Lint

on:
  push:
    branches: [main]
  pull_request:
    branches:
      - main

jobs:
  run-linters:
    name: ⬣ ESLint
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Check out Git repository
        uses: actions/checkout@v4

      - name: ⎔ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: ./package.json

      - name: 💿 Install dependencies
        run: npm install

      - name: 🔬 Run linters
        run: npm run lint
