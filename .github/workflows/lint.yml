name: Lint

on:
  push:
    branches: [main]
  pull_request:
    branches:
      - main

jobs:
  run-linters:
    name: Run linters
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Check out Git repository
        uses: actions/checkout@v4

      - name: â” Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # ESLint and Prettier must be in `package.json`
      - name: ğŸ’¿ Install Node.js dependencies
        run: npm install

      - name: ğŸ”¬ Run linters
        run: npm run lint
