name: ğŸ”¬ Lint

on:
  push:
    branches: [main]
  pull_request:
    branches:
      - main

jobs:
  run-linters:
    name: â¬£ ESLint
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Check out Git repository
        uses: actions/checkout@v4

      - name: â” Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: ./package.json

      - name: ğŸ’¿ Install dependencies
        run: npm install

      - name: ğŸ”¬ Run linters
        run: npm run lint
