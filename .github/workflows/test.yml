name: 🃏 Jest Test

on:
  push:
    branches: [main]
  pull_request:
    branches:
      - main

jobs:
  test:
    name:
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v4

      - name: ⎔ Setup node
        uses: actions/setup-node@v3
        with:
          cache: npm
          cache-dependency-path: ./package.json
          node-version: 20

      - name: 💿 Install dependencies
        run: npm install

      - name: 🐳 Docker compose
        run: docker compose up -d && sleep 10

      - name: 🔬 Run tests
        run: npm run test
